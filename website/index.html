<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Cart Practice</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <h1>JavaScript Shopping Cart Practice</h1>
    </header>

    <section class="products">
        <h2>Products</h2>
        <div class="product-list">
            <div class="product" data-id="1" data-price="499">
                <h3>Wireless Mouse</h3>
                <p>Price: ₹499</p>
                <button class="add-btn">Add to Cart</button>
            </div>

            <div class="product" data-id="2" data-price="999">
                <h3>Keyboard</h3>
                <p>Price: ₹999</p>
                <button class="add-btn">Add to Cart</button>
            </div>

            <div class="product" data-id="3" data-price="1999">
                <h3>Headphones</h3>
                <p>Price: ₹1999</p>
                <button class="add-btn">Add to Cart</button>
            </div>
        </div>
    </section>

    <section class="cart">
        <h2>Your Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-body"></tbody>
        </table>

        <div class="total-box">
            <h3>Total: ₹<span id="total">0</span></h3>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
